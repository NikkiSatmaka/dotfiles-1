# * Disable Mouse Acceleration
Section "InputClass"
    Identifier "Disable Acceleration"
    MatchIsPointer "yes"
    Option "AccelerationProfile" "-1"
    Option "AccelerationScheme" "none"
    Option "AccelSpeed" "-1"
EndSection
