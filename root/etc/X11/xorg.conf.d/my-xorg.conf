# * Screen Blank Time
# increase blank time
Section "ServerLayout"
    Identifier "Configure DPMS"
    Option "BlankTime"   "15"
    Option "StandbyTime" "0"
    Option "SuspendTime" "30"
    Option "OffTime"     "0"
EndSection

