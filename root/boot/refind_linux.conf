# this shows up as a separate entry in refind
# I boot from the manually defined entry in refind.conf instead but am keeping
# this in case I ever need it (generated by refind after on successful boot)
"Boot with standard options"  "cryptdevice=LABEL=cryptlinux:cryptlinux:allow-discards resume=/dev/cryptlinux_group/swap root=/dev/cryptlinux_group/root rw rootflags=noatime scsi_mod.use_blk_mq=y quiet vga=current nosplash"
"Boot to single-user mode"    "cryptdevice=LABEL=cryptlinux:cryptlinux:allow-discards resume=/dev/cryptlinux_group/swap root=/dev/cryptlinux_group/root rw rootflags=noatime scsi_mod.use_blk_mq=y quiet vga=current nosplash single"
